<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <title>HTML, advanced</title>
</head>
<body>
    <!-- Header starts here -->
    <header>
        <div id="logo">
            <a href="#">
                <img src="images/logo.png" alt="Logo">
            </a>
        </div>
        <div id="nav">
            <a href="#">Events</a>
            <a href="#">About</a>
            <a href="#">Contact us</a>
        </div>
    </header>
    <!-- Header ends here -->

    <main>
        <!-- Banner starts here -->
        <section id="banner">
            <div id="banner-text">
                <h1>BE INFORMED</h1>
                <p>Our aims :<span>Student Growth</span>&Proffessional Development</p>
                <button>Feel free to browse through</button>
            </div>
            <div id="objectives">
                <h2><span>Stay updated</span> with current information</h2>
                <div id="objectives-container">
                    <div class="objective">
                        <img src="images/stayUptodate.png" alt="Stay Updated Image">
                        <h3>Stay updated</h3>
                        <p>Objective » <br>1</p>
                    </div>
                    <div class="objective">
                        <img src="images/fullexperience.png" alt="Full Campus Experience Image">
                        <h3>Full campus experience</h3>
                        <p>Objective » <br>2</p>
                    </div>
                    <div class="objective">
                        <img src="images/proffesionaldevelopment.png" alt="Professional Development Image">
                        <h3>Professional Development</h3>
                        <p>Objective » <br>3</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Banner ends here -->
    </main>

    <!-- Footer starts here -->
    <footer>
        <div id="footer-container">
                <p>©Be Informed</p>
            </div>
        </div>
    </footer>
    <!-- Footer ends here -->
</body>
</html>
